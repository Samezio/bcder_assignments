<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Bar</title>
</head>
<body>
  <div >
    <!-- SVG search icon -->
    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 
      0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41
      1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01
      14 9.5 11.99 14 9.5 14z"/>
    </svg>

    <!-- Input field -->
    <input type="text" placeholder="Search...">
  </div>
  <div>
    <h3>Task2</h3>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
  </div>
  <div>
    <h3>Task3</h3>
    <select>
        <option selected>Select an option</option>
        <option>Option1</option>
        <option>Option2</option>
        <option>Option3</option>
    </select>
  </div>
  <div>
    <h3>Task 4</h3>
    <form action="">
        <label for="name">Name</label>
        <input name="name" id="name" type="text"><br>
        
        <label for="email">Email</label>
        <input name="email" id="email" type="email"><br>
        
        <label for="gender-male">Male</label>
        <input name="gender" id="gender-male" type="radio" value="male">
        <label for="gender-female">Female</label>
        <input name="gender" id="gender-female" type="radio" value="female"><br>
      
        <label for="address">Address</label>
        <input name="address" id="address" type="text"><br>
        
        <label for="country">Country</label>
        <select name="country" id="country">
          <option>India</option>
          <option>China</option>
          <option>USA</option>
          <option>Russia</option>
        </select><br>

        <input name="reset" id="reset" type="button" value="Reset">
        <input name="reset" id="reset" type="submit" value="Submit"><br>
      </form>
  </div>
</body>
</html>
